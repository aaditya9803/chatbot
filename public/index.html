<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prini Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-div">
    <div class="chat-container" id="chat-container">
      <div class="top-part"> 
        <div class="prini-details">
          <img id = "icon" src="./images/3.avif" alt="Prini">
          <img id="device" src="./images/device.png" alt ="device">
          <img id="thd-logo" src="./images/thd.jpeg" alt="logo">
          <div class="prini-text">
            <h3>Prini</h3>
            <p>Assistant <span class="online-status">(online)</span></p>
            <div class="typing-indicator" id="typingIndicator"></div>
          </div>
          
        </div>
      </div>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <textarea id="input" autocomplete="off" placeholder="Type a message..."></textarea>
        <button id="send">Send</button>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
